          <img src="https://worrylesshomebaker.github.io/katalogproduk/regular/kuecoklat/kue_coklat2.jpeg" alt="Kacang" class="w-24 h-24 object-cover rounded cursor-pointer" onclick="openModal(this.src)">

        </div>
        <h2 class="text-xl font-semibold mt-4">Kue kacang coklat</h2>
        <p class="text-sm text-gray-600">Lapisan luar adalah kue kacang dan dalamnya coklat. 1 Box isi 8 pcs</p>
        <p class="font-bold mt-2">Rp 35.000</p>

    </div>

    <div class="mt-10 text-center">
      <a href="index.html" class="text-yellow-600 hover:underline">Kembali ke Beranda</a>
    </div>
  </div>

  <!-- Modal Zoom -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50" onclick="closeModalOutside(event)">
    <div class="relative" id="modalContent">
      <!-- Tombol close -->
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-3xl font-bold hover:text-red-400">&times;</button>
      <!-- <img id="modalImage" src="" alt="Zoom" class="max-w-full max-h-[80vh] rounded-lg shadow-lg"> -->
      <img id="modalImage" src="" alt="Zoom" class="max-w-[70vw] max-h-[70vh] object-contain rounded-lg shadow-lg">
    </div>
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      const modal = document.getElementById('imageModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }
  
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      document.getElementById('modalImage').src = '';
    }
  
    function closeModalOutside(event) {
      const modalContent = document.getElementById('modalContent');
      if (!modalContent.contains(event.target)) {
        closeModal();
      }
    }
  </script>
</body>
